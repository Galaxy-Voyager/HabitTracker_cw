name: CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: habittracker
  DJANGO_SETTINGS_MODULE: config.settings

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run flake8 with explicit ignores
      run: |
        flake8 apps/ \
          --exclude=migrations \
          --max-line-length=120 \
          --ignore=E402,E501,W503,W504,E203,F401,F811,E128,E124

    - name: Run tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: 'False'
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
      run: |
        python manage.py migrate
        pytest --cov=apps

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm ${{ env.DOCKER_IMAGE }}:latest python manage.py check

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        # Создаем файл с ключом (правильно, с сохранением переносов строк)
        cat > /tmp/deploy_key << 'EOF'
        ${{ secrets.SSH_PRIVATE_KEY }}
        EOF
        chmod 600 /tmp/deploy_key
        
        # Проверяем SSH соединение
        echo "Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key $SERVER_USER@$SERVER_IP "echo 'SSH connection successful'"
        
        # Создаем директорию на сервере
        ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key $SERVER_USER@$SERVER_IP "mkdir -p ~/habittracker"
        
        # Копируем файлы
        rsync -avz --exclude '.git' --exclude '__pycache__' --exclude '*.pyc' \
          -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
          ./ $SERVER_USER@$SERVER_IP:~/habittracker/
        
        # Выполняем деплой на сервере
        ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key $SERVER_USER@$SERVER_IP << 'ENDSSH'
          set -e
          cd ~/habittracker
          
          echo "Installing Docker if needed..."
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo usermod -aG docker $USER
          fi
          
          echo "Installing Docker Compose if needed..."
          if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
            sudo apt-get install -y docker-compose-plugin
          fi
          
          echo "Creating .env file..."
          cat > .env << "ENVFILE"
DEBUG=False
SECRET_KEY=$SECRET_KEY
DATABASE_URL=postgresql://habittracker_user:habittracker_password@postgres:5432/habittracker_db
CELERY_BROKER_URL=redis://redis:6379/0
CELERY_RESULT_BACKEND=redis://redis:6379/0
TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
ALLOWED_HOSTS=localhost,127.0.0.1,$SERVER_IP
CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
POSTGRES_USER=habittracker_user
POSTGRES_PASSWORD=habittracker_password
POSTGRES_DB=habittracker_db
ENVFILE
          
          echo "Stopping old containers..."
          docker compose down || true
          
          echo "Starting new containers..."
          docker compose up -d --build
          
          echo "Waiting for containers to start..."
          sleep 10
          
          echo "Running migrations..."
          docker compose exec -T web python manage.py migrate
          
          echo "Cleaning up..."
          docker system prune -f
          
          echo "Deployment complete!"
          echo "Application: http://$SERVER_IP"
ENDSSH
        
        # Удаляем ключ
        rm /tmp/deploy_key
        echo "Deployment finished successfully"
