name: CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: habittracker
  DJANGO_SETTINGS_MODULE: config.settings

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run flake8 with explicit ignores
      run: |
        flake8 apps/ \
          --exclude=migrations \
          --max-line-length=120 \
          --ignore=E402,E501,W503,W504,E203,F401,F811,E128,E124

    - name: Run tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: 'False'
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
      run: |
        python manage.py migrate
        pytest --cov=apps

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm ${{ env.DOCKER_IMAGE }}:latest python manage.py check

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H 158.160.3.59 >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        echo "Known hosts added"

    - name: Deploy to server
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: |
        # Создаем временный файл с ключом
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
        chmod 600 /tmp/ssh_key
        
        # Опции SSH с указанием ключа
        SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i /tmp/ssh_key"
        
        # Создаем директорию для проекта
        ssh $SSH_OPTS $SERVER_USER@$SERVER_IP "mkdir -p ~/habittracker"
        
        # Копируем файлы на сервер
        rsync -avz --exclude '.git' --exclude '__pycache__' --exclude '*.pyc' \
          -e "ssh $SSH_OPTS" \
          ./ $SERVER_USER@$SERVER_IP:~/habittracker/
        
        # Запускаем деплой на сервере
        ssh $SSH_OPTS $SERVER_USER@$SERVER_IP "cd ~/habittracker && \
          # Установка Docker если не установлен
          if ! command -v docker &> /dev/null; then
            echo 'Installing Docker...'
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo usermod -aG docker $USER
          fi && \
          # Установка Docker Compose если не установлен
          if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
            echo 'Installing Docker Compose...'
            sudo apt-get install -y docker-compose-plugin
          fi && \
          # Создание .env файла
          echo 'DEBUG=False' > .env && \
          echo 'SECRET_KEY=${{ secrets.SECRET_KEY }}' >> .env && \
          echo 'DATABASE_URL=postgresql://habittracker_user:habittracker_password@postgres:5432/habittracker_db' >> .env && \
          echo 'CELERY_BROKER_URL=redis://redis:6379/0' >> .env && \
          echo 'CELERY_RESULT_BACKEND=redis://redis:6379/0' >> .env && \
          echo 'TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}' >> .env && \
          echo 'ALLOWED_HOSTS=localhost,127.0.0.1,${{ secrets.SERVER_IP }}' >> .env && \
          echo 'CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000' >> .env && \
          # Остановка старых контейнеров
          docker compose down || true && \
          # Запуск новых контейнеров
          docker compose up -d --build && \
          # Применение миграций
          docker compose exec -T web python manage.py migrate && \
          # Очистка
          docker system prune -f"
        
        # Удаляем временный ключ
        rm /tmp/ssh_key
