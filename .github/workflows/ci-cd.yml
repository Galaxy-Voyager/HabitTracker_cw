name: CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: habittracker
  DJANGO_SETTINGS_MODULE: config.settings

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Run flake8
      run: |
        flake8 apps/ --exclude=migrations --max-line-length=120 --ignore=E402,E501,W503,W504,E203,F401,F811,E128,E124
    - name: Run tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: 'False'
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
      run: |
        python manage.py migrate
        pytest --cov=apps

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Test Docker image
      run: |
        docker run --rm ${{ env.DOCKER_IMAGE }}:latest python manage.py check

    - name: Deploy to server
      run: |
        # Создаём ключ
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
        chmod 600 /tmp/deploy_key
        
        # СОЗДАЁМ ДИРЕКТОРИЮ на сервере
        ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "mkdir -p ~/habittracker"
        
        # Копируем deploy.sh на сервер
        scp -o StrictHostKeyChecking=no -i /tmp/deploy_key \
          deploy.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/habittracker/
        
        # Запускаем deploy.sh с параметрами
        ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "chmod +x ~/habittracker/deploy.sh && ~/habittracker/deploy.sh '${{ secrets.SECRET_KEY }}' '${{ secrets.TELEGRAM_BOT_TOKEN }}' '${{ secrets.SERVER_IP }}'"
        
        rm /tmp/deploy_key
